<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mazza Tortlar</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #ffffff);
            --sec-bg: var(--tg-theme-secondary-bg-color, #f0f0f2);
            --text: var(--tg-theme-text-color, #222);
            --hint: var(--tg-theme-hint-color, #999);
            --accent: var(--tg-theme-button-color, #3390ec);
            --btn-text: var(--tg-theme-button-text-color, #ffffff);
        }

        body { font-family: -apple-system, system-ui; background: var(--bg-color); color: var(--text); margin: 0; padding: 0; user-select: none; }
        
        header { padding: 20px; text-align: center; background: var(--sec-bg); border-bottom-left-radius: 20px; border-bottom-right-radius: 20px; }
        
        .container { padding: 15px; }

        /* Toifalar dizayni */
        .category-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }
        .cat-card { 
            background: var(--sec-bg); padding: 25px; border-radius: 15px; 
            text-align: center; font-size: 20px; font-weight: bold; cursor: pointer;
            transition: transform 0.2s; border: 1px solid rgba(0,0,0,0.05);
        }
        .cat-card:active { transform: scale(0.98); }

        /* Mahsulotlar dizayni */
        .product-grid { display: none; grid-template-columns: 1fr 1fr; gap: 12px; }
        .prod-card { 
            background: var(--bg-color); border-radius: 15px; border: 1px solid var(--sec-bg);
            overflow: hidden; display: flex; flex-direction: column;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
        }
        .prod-info { padding: 10px; text-align: center; }
        .price { color: var(--accent); font-weight: bold; margin: 8px 0; }
        
        .add-btn { 
            background: var(--accent); color: var(--btn-text); border: none; 
            padding: 8px; border-radius: 10px; width: 100%; font-weight: bold;
        }

        .back-link { 
            display: inline-block; color: var(--accent); margin-bottom: 15px; 
            text-decoration: none; font-weight: 500; cursor: pointer;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

<header id="header">
    <h1 style="margin:0; font-size: 24px;">Mazza Tortlar üç∞</h1>
    <p id="status-text" style="color: var(--hint); margin: 5px 0 0;">Kategoriyani tanlang</p>
</header>

<div class="container">
    <div id="category-view" class="category-grid">
        <div class="cat-card" onclick="showProducts(1, 'Tortlar')">üéÇ Tortlar</div>
        <div class="cat-card" onclick="showProducts(2, 'Ichimliklar')">ü•§ Ichimliklar</div>
        <div class="cat-card" onclick="showProducts(3, 'Shirinliklar')">üç© Shirinliklar</div>
    </div>

    <div id="product-view" class="hidden">
        <div class="back-link" onclick="showCategories()">‚Üê Toifalarga qaytish</div>
        <div id="product-list" class="product-grid" style="display: grid;"></div>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    
    // Telegram MainButton sozlamalari
    tg.MainButton.setText("SAVATCHANI KO'RISH");
    tg.MainButton.onClick(() => sendOrderToBot());

    let cart = [];
    const allProducts = [
        { id: 1, cat_id: 1, name: "Shokoladli", price: 250000 },
        { id: 2, cat_id: 1, name: "Medovik", price: 180000 },
        { id: 3, cat_id: 2, name: "Cola 1.5L", price: 15000 },
        { id: 4, cat_id: 3, name: "Pahlava", price: 45000 }
    ];

    function showProducts(catId, name) {
        document.getElementById('category-view').classList.add('hidden');
        document.getElementById('product-view').classList.remove('hidden');
        document.getElementById('status-text').innerText = name;
        
        const list = document.getElementById('product-list');
        list.innerHTML = '';
        
        allProducts.filter(p => p.cat_id === catId).forEach(p => {
            list.innerHTML += `
                <div class="prod-card">
                    <div style="height:100px; background:#eee;"></div> <div class="prod-info">
                        <div style="font-weight:bold">${p.name}</div>
                        <div class="price">${p.price.toLocaleString()} so'm</div>
                        <button class="add-btn" onclick="addToCart(${p.id}, '${p.name}', ${p.price})">Qo'shish</button>
                    </div>
                </div>
            `;
        });
    }

    function showCategories() {
        document.getElementById('category-view').classList.remove('hidden');
        document.getElementById('product-view').classList.add('hidden');
        document.getElementById('status-text').innerText = "Kategoriyani tanlang";
    }

    function addToCart(id, name, price) {
        cart.push({ id, name, price });
        tg.HapticFeedback.impactOccurred('light'); // Tebranish
        
        if (cart.length > 0) {
            tg.MainButton.show();
            tg.MainButton.setText(`BUYURTMA BERISH (${cart.length})`);
        }
    }

    function sendOrderToBot() {
        if (cart.length === 0) return;
        
        const total = cart.reduce((sum, i) => sum + i.price, 0);
        const data = {
            order_items: cart,
            total_amount: total
        };

        // MA'LUMOTNI YUBORISH
        tg.sendData(JSON.stringify(data));
    }
</script>
</body>
</html>
