<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mazza Tortlar</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #fff);
            --secondary-bg: var(--tg-theme-secondary-bg-color, #f4f4f5);
            --button-color: var(--tg-theme-button-color, #3390ec);
            --text-color: var(--tg-theme-text-color, #222);
        }
        body { font-family: sans-serif; background: var(--bg-color); color: var(--text-color); margin: 0; }
        header { padding: 15px; background: var(--secondary-bg); text-align: center; }
        
        /* Kategoriya dizayni */
        .category-list { padding: 15px; display: grid; grid-template-columns: 1fr; gap: 10px; }
        .category-card {
            background: var(--secondary-bg);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            border: 1px solid #ddd;
        }

        /* Mahsulotlar dizayni */
        .product-grid { display: none; padding: 15px; grid-template-columns: 1fr 1fr; gap: 10px; }
        .back-btn { margin: 10px; padding: 5px 15px; background: #eee; border: none; border-radius: 5px; cursor: pointer; }
        
        .hidden { display: none; }
        .active-grid { display: grid; }
    </style>
</head>
<body>

<header id="main-header">
    <h2 style="margin:0">Kategoriyalar üç∞</h2>
</header>

<div id="category-view" class="category-list">
    <div class="category-card" onclick="showProducts(1, 'Tortlar')">üéÇ Tortlar</div>
    <div class="category-card" onclick="showProducts(2, 'Ichimliklar')">ü•§ Salqin Ichimliklar</div>
    <div class="category-card" onclick="showProducts(3, 'Shirinliklar')">üç© Shirinliklar</div>
</div>

<div id="product-view" class="hidden">
    <button class="back-btn" onclick="showCategories()">‚¨ÖÔ∏è Orqaga</button>
    <div id="product-list" class="product-grid">
        </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // Namuna mahsulotlar bazasi
    const allProducts = [
        { id: 1, cat_id: 1, name: "Shokoladli Tort", price: 250000 },
        { id: 2, cat_id: 1, name: "Medovik", price: 180000 },
        { id: 3, cat_id: 2, name: "Coca-Cola 1.5L", price: 15000 },
        { id: 4, cat_id: 3, name: "Pahlava", price: 45000 }
    ];

    function showProducts(categoryId, categoryName) {
        document.getElementById('category-view').classList.add('hidden');
        document.getElementById('product-view').classList.remove('hidden');
        document.getElementById('product-list').classList.add('active-grid');
        document.getElementById('main-header').innerHTML = `<h2 style="margin:0">${categoryName}</h2>`;

        const list = document.getElementById('product-list');
        list.innerHTML = '';

        const filtered = allProducts.filter(p => p.cat_id === categoryId);
        filtered.forEach(p => {
            list.innerHTML += `
                <div style="border:1px solid #eee; padding:10px; border-radius:10px; text-align:center;">
                    <h4>${p.name}</h4>
                    <p>${p.price.toLocaleString()} so'm</p>
                    <button style="background:var(--button-color); color:white; border:none; padding:5px 10px; border-radius:5px;">Qo'shish</button>
                </div>
            `;
        });
    }

    function showCategories() {
        document.getElementById('category-view').classList.remove('hidden');
        document.getElementById('product-view').classList.add('hidden');
        document.getElementById('product-list').classList.remove('active-grid');
        document.getElementById('main-header').innerHTML = `<h2 style="margin:0">Kategoriyalar üç∞</h2>`;
    }
// Savatchadagi ma'lumotlarni Telegram Botga yuborish
function sendOrderToBot() {
    const tg = window.Telegram.WebApp;

    if (cart.length === 0) {
        tg.showAlert("Savatchangiz bo'sh!");
        return;
    }

    const orderData = {
        items: cart, // Savatchadagi mahsulotlar ro'yxati
        total_price: cart.reduce((sum, item) => sum + item.price, 0),
        order_date: new Date().toLocaleString()
    };

    // MUHIM: Ma'lumotni botga yuborish (bu Mini App-ni yopadi)
    tg.sendData(JSON.stringify(orderData));
}
</script>
</body>
</html>
