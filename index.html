<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mazza Tortlar</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #fff);
            --text-color: var(--tg-theme-text-color, #222);
            --hint-color: var(--tg-theme-hint-color, #999);
            --button-color: var(--tg-theme-button-color, #3390ec);
            --button-text: var(--tg-theme-button-text-color, #fff);
            --secondary-bg: var(--tg-theme-secondary-bg-color, #f4f4f5);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0; padding: 0;
            padding-bottom: 80px; /* Savatcha tugmasi uchun joy */
        }

        header {
            padding: 15px;
            background-color: var(--secondary-bg);
            text-align: center;
        }

        .container { padding: 10px; }

        .product-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .product-card {
            background: var(--bg-color);
            border: 1px solid var(--secondary-bg);
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .product-img {
            width: 100%;
            height: 140px;
            object-fit: cover;
        }

        .product-info { padding: 10px; flex-grow: 1; }

        .product-title { font-weight: bold; font-size: 14px; margin-bottom: 5px; }

        .product-price { color: var(--button-color); font-weight: bold; font-size: 15px; }

        .add-btn {
            background-color: var(--button-color);
            color: var(--button-text);
            border: none;
            border-radius: 8px;
            padding: 8px;
            width: 100%;
            margin-top: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .cart-status {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--button-color);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            display: none; /* Savatchada narsa bo'lsa chiqadi */
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-weight: bold;
            z-index: 1000;
        }
    </style>
</head>
<body>

<header>
    <h2 style="margin:0">üç∞ Mazza Tortlar</h2>
    <p style="color: var(--hint-color); font-size: 12px; margin-top:5px">Eng shirin va sifatli tortlar</p>
</header>

<div class="container">
    <div id="product-list" class="product-grid">
        </div>
</div>

<div id="cart-btn" class="cart-status" onclick="sendToBot()">
    Savatchani ko'rish (<span id="cart-count">0</span>)
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // Ilovani to'liq ekranga yoyish

    let cart = [];

    // Hozircha namuna uchun, keyingi qadamda bu bazadan keladi
    const mockProducts = [
        { id: 1, name: "Shokoladli Fantaziya", price: 250000, img: "https://picsum.photos/400/300?1" },
        { id: 2, name: "Asalli Medovik", price: 180000, img: "https://picsum.photos/400/300?2" },
        { id: 3, name: "Muzqaymoqli Tort", price: 210000, img: "https://picsum.photos/400/300?3" },
        { id: 4, name: "Red Velvet", price: 230000, img: "https://picsum.photos/400/300?4" }
    ];

    function renderProducts() {
        const list = document.getElementById('product-list');
        list.innerHTML = '';
        mockProducts.forEach(p => {
            list.innerHTML += `
                <div class="product-card">
                    <img src="${p.img}" class="product-img">
                    <div class="product-info">
                        <div class="product-title">${p.name}</div>
                        <div class="product-price">${p.price.toLocaleString()} so'm</div>
                        <button class="add-btn" onclick="addToCart(${p.id}, '${p.name}', ${p.price})">Qo'shish</button>
                    </div>
                </div>
            `;
        });
    }

    function addToCart(id, name, price) {
        cart.push({ id, name, price });
        updateCart();
        tg.HapticFeedback.impactOccurred('medium'); // Titrash effekti
    }

    function updateCart() {
        const btn = document.getElementById('cart-btn');
        const count = document.getElementById('cart-count');
        if (cart.length > 0) {
            btn.style.display = 'block';
            count.innerText = cart.length;
        }
    }

    function sendToBot() {
        const total = cart.reduce((sum, item) => sum + item.price, 0);
        const data = {
            items: cart,
            total_price: total
        };
        tg.sendData(JSON.stringify(data)); // Ma'lumotni Botga yuborish
    }

    renderProducts();
</script>

</body>
</html>
