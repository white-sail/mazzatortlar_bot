<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mazza Tortlar</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-bg: var(--tg-theme-bg-color, #ffffff);
            --tg-text: var(--tg-theme-text-color, #222222);
            --tg-hint: var(--tg-theme-hint-color, #999999);
            --tg-link: var(--tg-theme-link-color, #248b9f);
            --tg-primary: var(--tg-theme-button-color, #3390ec);
            --tg-secondary: var(--tg-theme-secondary-bg-color, #f4f4f5);
        }

        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
               background: var(--tg-secondary); color: var(--tg-text); margin: 0; padding: 0; }
        
        .header { background: var(--tg-bg); padding: 20px; text-align: center; 
                  border-radius: 0 0 25px 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        
        .categories, .products { padding: 15px; display: grid; gap: 12px; }
        
        .card { background: var(--tg-bg); border-radius: 18px; padding: 15px; 
                display: flex; align-items: center; justify-content: space-between;
                box-shadow: 0 2px 8px rgba(0,0,0,0.03); transition: 0.2s; border: 1px solid rgba(0,0,0,0.05); }
        .card:active { transform: scale(0.97); opacity: 0.8; }

        .product-card { display: flex; flex-direction: column; align-items: flex-start; gap: 8px; }
        .product-img { width: 100%; height: 150px; border-radius: 15px; object-fit: cover; margin-bottom: 10px; }
        
        .price-tag { color: var(--tg-primary); font-weight: 700; font-size: 1.1em; }
        
        .btn-add { background: var(--tg-primary); color: white; border: none; 
                   padding: 8px 15px; border-radius: 12px; font-weight: 600; width: 100%; }

        .back-btn { background: none; border: none; color: var(--tg-link); font-size: 16px; 
                    cursor: pointer; padding: 10px; margin-left: 10px; }
        
        .hidden { display: none !important; }
        
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px; }
    </style>
</head>
<body>

<div id="category-page">
    <div class="header">
        <h1 style="margin:0; font-size: 22px;">Mazza Tortlar üç∞</h1>
        <p style="color: var(--tg-hint); margin: 5px 0 0;">Kategoriyani tanlang</p>
    </div>
    <div class="categories">
        <div class="card" onclick="showProducts(1, 'Tortlar')">
            <span style="font-size: 18px; font-weight: 600;">üéÇ Tortlar</span>
            <span style="color: var(--tg-hint);">‚Üí</span>
        </div>
        <div class="card" onclick="showProducts(2, 'Ichimliklar')">
            <span style="font-size: 18px; font-weight: 600;">ü•§ Ichimliklar</span>
            <span style="color: var(--tg-hint);">‚Üí</span>
        </div>
    </div>
</div>

<div id="product-page" class="hidden">
    <button class="back-btn" onclick="showCategories()">‚Üê Orqaga</button>
    <div id="product-list" class="grid-2"></div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.MainButton.setParams({ text_color: '#ffffff', color: '#3390ec' });

    let cart = [];
    
    // Bazadagi jadvallarga moslangan namunalar
    const allProducts = [
        { id: 1, cat_id: 1, name: "Shokoladli Fantaziya", price: 250000, img: "https://images.unsplash.com/photo-1578985545062-69928b1d9587?w=400" },
        { id: 2, cat_id: 1, name: "Asalli Medovik", price: 180000, img: "https://images.unsplash.com/photo-1606313564200-e75d5e30476c?w=400" },
        { id: 3, cat_id: 2, name: "Kofe Latte", price: 25000, img: "https://images.unsplash.com/photo-1570913149827-d2ac84ab3f9a?w=400" }
    ];

    function showProducts(catId, catName) {
        document.getElementById('category-page').classList.add('hidden');
        document.getElementById('product-page').classList.remove('hidden');
        const list = document.getElementById('product-list');
        list.innerHTML = '';

        allProducts.filter(p => p.cat_id === catId).forEach(p => {
            list.innerHTML += `
                <div class="card product-card">
                    <img src="${p.img}" class="product-img">
                    <span style="font-weight:600; font-size: 14px;">${p.name}</span>
                    <span class="price-tag">${p.price.toLocaleString()} so'm</span>
                    <button class="btn-add" onclick="addToCart(${p.id}, '${p.name}', ${p.price})">Qo'shish</button>
                </div>`;
        });
    }

    function showCategories() {
        document.getElementById('product-page').classList.add('hidden');
        document.getElementById('category-page').classList.remove('hidden');
    }

    function addToCart(id, name, price) {
        cart.push({ id, name, price });
        tg.HapticFeedback.impactOccurred('medium');
        updateMainButton();
    }

    function updateMainButton() {
        if (cart.length > 0) {
            const total = cart.reduce((s, i) => s + i.price, 0);
            tg.MainButton.setText(`BUYURTMA BERISH (${total.toLocaleString()} so'm)`);
            tg.MainButton.show();
        } else {
            tg.MainButton.hide();
        }
    }

    tg.onEvent('mainButtonClicked', function() {
        const data = {
            action: "new_order",
            items: cart,
            total: cart.reduce((s, i) => s + i.price, 0)
        };
        // BU ENG MUHIM QISMI:
        tg.sendData(JSON.stringify(data));
    });

</script>
</body>
</html>
